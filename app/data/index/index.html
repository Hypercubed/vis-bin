<style>
.index > div {
	margin-bottom: 10px; 
}
.index .card {
	color: #333;
	text-align: center;

	background-position: 50% 0%;
	border: solid 1px #ddd;
	border-bottom: solid 1px #ccc;
	box-sizing: border-box;
	-o-box-sizing: border-box;
	-moz-box-sizing: border-box;
	-ms-box-sizing: border-box;
	-webkit-box-sizing: border-box;
	text-shadow: 1px 1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, -1px -1px 0 #fff;

}

.index h3 {
	margin-bottom: 5px;
	font-weight: 400;
}

</style>

<div class="row index">
	<div class="col-md-4" ng-repeat="file in files['index.tsv'].data">

		<a ng-href="#/{{file.url}}">
			<div class="card">
				<h3>
					{{file.name}}
				</h3>
				<p>
					{{file.description}}
				</p>
			</div>
		</a>

	</div>
</div>
