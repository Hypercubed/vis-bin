<div class="row index">

	<div class="col-md-4" ng-repeat="(filename,file) in $package.resources" ng-if="file.data">

		<a ng-href="{{file.link}}">
			<div class="card">
				&nbsp;
				<div style="background-image: url({{file.data.image}});">
					<h3>
						{{file.data.name}}
					</h3>
					<p>
						{{file.data.description}}
					</p>
				</div>
			</div>
		</a>

	</div>
</div>
