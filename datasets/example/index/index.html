<div class="row index">

	<div class="col-md-4" ng-repeat="(filename,file) in files" ng-if="file.data">

		<a ng-href="#/{{file.path}}">
			<div class="card">
				<div style="background-image: url(data/{{file.path}}/thumbnail.png);">
					<h3>
						{{file.data.name}}
					</h3>
					<p>
						{{file.data.description}}
					</p>
				</div>
			</div>
		</a>

	</div>
</div>
